<div class="card card--fixed-title u-flex-column u-h--292">
  <div class="card__thumbnail">
    <a href="{{ post.url }}">
      <img class="card__thumbnail__img" src="{% if post.feature_image %}{{ post.feature_image | prepend: 'img/' | prepend: site.asseturl }}{% else %}{{ post.feature_image | prepend: 'img/' | prepend: site.asseturl }}{% endif %}">
    </a>
  </div>
  <div class="u-flex-1">
    <a href="{{ post.url }}" class="card__title">{{ post.title }}</a>
  </div>
  <div class="card-info u-flex-0">
    <span class="card-info__date"><i class="i-calendar"></i>&nbsp;&nbsp;{{ post.date | date: "%b %-d, %Y" }}</span>
    <span class="card-info__tags">
      {% for tag in post.tags %}
      <a class="tag" href="{{ "/tag/" | prepend: site.baseurl | append: tag | append: "/" | downcase }}">{{ tag }}</a>
      {% endfor %}
    </span>
  </div>
</div>

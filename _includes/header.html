{% assign topbar_active = page.topbar_active %}

<header class="topbar" id="navbar">

  <nav class="container">
    <div class="row row-full--mobile row-full--tablet">
      <div class="gr-3 gr-12--mobile">
	<a class="topbar__title" href="/">{{ site.title }}</a>
	<button class="btn btn--common topbar__menu-btn js-navbar-menu-btn"><i class="i-navicon-round"></i></button>
      </div>

      <div class="gr-9 hide--mobile">
	<ul class="topbar-nav">
	  <li class="topbar-nav__item">
	    <a class="topbar-nav__link {% if topbar_active == 'home' %}{{ 'active' }}{% endif %}" href="/">Home</a>
	  </li>
	  <li class="topbar-nav__item">
	    <a class="topbar-nav__link {% if topbar_active == 'learning' %}{{ 'active' }}{% endif %}" href="/">Learning</a>
	  </li>
	  <li class="topbar-nav__item">
	    <a class="topbar-nav__link {% if topbar_active == 'daily_life' %}{{ 'active' }}{% endif %}" href="/">Daily Life</a>
	  </li>	  	  
	  <li class="topbar-nav__item">
	    <a class="topbar-nav__link {% if topbar_active == 'about' %}{{ 'active' }}{% endif %}" href="/about">About</a>
	  </li>
	</ul>
      </div>
      
      <div class="gr-12">
	<ul class="topbar-nav topbar-nav--full js-navbar-menu">
	  <li class="topbar-nav__item">
	    <a class="topbar-nav__link {% if topbar_active == 'home' %}{{ 'active' }}{% endif %}" href="/">Home</a>
	  </li>
	  <li class="topbar-nav__item">
	    <a class="topbar-nav__link {% if topbar_active == 'about' %}{{ 'active' }}{% endif %}" href="/about">About</a>
	  </li>
	</ul>
      </div>
    </div>
  </nav>

</header>

---
layout: default
---
 <h1 class="archive-title">{{ page.type }} '{{ page.title }}'</h1>
{% for post in page.posts %}
<div class="col-xs-height col-sm-6 col-lg-4 post">
  <div class="box">
    <div class="thumb">
      <a href="{{ post.url }}">
      <img src="{% if post.feature_image %}{{ post.feature_image | prepend: 'img/' | prepend: site.asseturl }}{% else %}{{ post.feature_image | prepend: 'img/' | prepend: site.asseturl }}{% endif %}">
      </a>
    </div>
    <div class="content">
      <h2 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <footer>
        <span class="date"><i class="fa fa-calendar-o"></i>&nbsp;&nbsp;{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="tags"><i class="fa fa-bookmark-o"></i>&nbsp;&nbsp;
          {% for tag in post.tags %}
          {% assign no_comma = forloop.last %}
          <a href="{{ "/tag/" | prepend: site.baseurl | append: tag | append: "/" | downcase }}">{{ tag }}</a>{% unless no_comma %},{% endunless %}&nbsp;
          {% endfor %}
        </span>
      </footer>
    </div>
  </div>
</div>
{% endfor %}
